<!-- Sidebar -->
<div class="sidebar p-3 d-none d-sm-flex flex-column overflow-auto" id="sidebar" style="max-height: 100vh;">
  <div>
    <h6 class="text-muted mb-3">Workspace</h6>
    <button class="btn btn-success mb-4 w-100" (click)="createNewSummary()">
      <i class="bi bi-plus-lg me-1"></i> Nouveau résumé
    </button>

    <div class="mb-2">
      <h6 class="mb-2">Historiques</h6>
      <div class="list-group small">
        <a (click)="selectHistoric(historic)"
           *ngFor="let historic of historics"
           [class.bg-light]="historic.r_id_resum === selectedHistoricId"
           [class.text-success]="historic.r_id_resum === selectedHistoricId"
           class="list-group-item list-group-item-action d-flex align-items-center">
          <span class="text-truncate" style="max-width: 160px;">{{ historic.r_libelle }}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="mt-auto pt-3 border-top">
    <div class="d-flex gap-2">
      <button class="btn btn-success btn-sm w-50">EN</button>
      <button class="btn btn-outline-secondary btn-sm w-50">FR</button>
    </div>
  </div>
</div>
