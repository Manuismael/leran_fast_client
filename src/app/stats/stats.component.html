<div class="card p-3 mt-2 shadow-sm border-0">
        <h6 class="fw-bold mb-1">
            <p class="p-2 rounded-2 text-success fw-bold fs-5"><i class="bi bi-trophy-fill"></i> Quiz Scores</p>
      </h6>
      <div>
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">Resumé</th>
                <th scope="col">Score</th>
                <th scope="col">Décision</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stat of stats">
                    <td>{{stat.libelle}}</td>
                    <td>{{stat.note}} %</td>
                    <td>{{stat.niveau}}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
